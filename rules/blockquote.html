<script>

Polymer.SMarkdown.registerRule('blockquote', [
  [/\n(&gt;|\>)(.*)/g, function(text, tmp, item) {
    return '\n<blockquote>' + item.trim() + '</blockquote>';
  }],
  [/<\/blockquote><blockquote>/g, '\n']
]);

</script>
