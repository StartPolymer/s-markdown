<script>

Polymer.SMarkdown.registerRule('p', [[/\n([^\n]+)\n/g, function(text, line) {
  var trimmed = line.trim();
  if (/^<\/?(ul|ol|li|h|p|bl)/i.test(trimmed)) {
    return '\n' + line + '\n';
  }
  return '\n<p>' + trimmed + '</p>\n';
}]]);

</script>
