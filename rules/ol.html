<script>

Polymer.SMarkdown.registerRule('ol', [
  [/\n[0-9]+\.(.*)/g, function(text, item) {
    return '\n<ol>\n\t<li>' + item.trim() + '</li>\n</ol>';
  }],
  [/<\/ol>\s?<ol>/g, '']
]);

</script>
